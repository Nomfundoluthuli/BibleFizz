<div class="max-w-3xl mx-auto px-4 py-8">
    <p class="text-2xl font-bold text-center text-gray-800 mb-8">Bible Text</p>
  
    <!-- Display loading message while data is being fetched -->
    <div *ngIf="!bible" class="text-lg text-gray-800 text-center">
      Loading Bible data...
    </div>
  
    <!-- Display Bible data once fetched -->
    <div *ngIf="bible">
      <div *ngFor="let chapter of bible.chapters" class="mb-8">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Ruth {{ chapter.chapter }}</h2>
        <div *ngFor="let verse of chapter.verses" class="mb-2">
          <p class="text-lg text-gray-800"><strong>{{ verse.verse }}:</strong> {{ verse.text }}</p>
        </div>
      </div>
    </div>
  </div>

<div class="content">
  
    <form >
    <div class="card" style="width: 27rem;">
     
        <h3 class="card-head">Sign Up</h3>
    
      <div class="card-body">
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" id="exampleInputName"  formControlName="name" placeholder="Enter name">
         <br>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="text" class="form-control" id="exampleInputEmail1"  formControlName="email" placeholder="Enter email">
          <small *ngIf = "signupForm.get('email')?.errors&&signupForm.get('email')?.touched" class="comment">Email Invalid</small>
   
        
          <br>
        
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" class="form-control" id="inputPassword"  formControlName="password" placeholder="password">
          <small class="comment" *ngIf="signupForm.get('password')?.value.length<8&&signupForm.get('password')?.touched"> Password too short, min 5 characters</small>
       
        </div>
        <br>
        <div class="form-group">
          <label for="inputPassword">Confirm Password</label>
          <input type="password" class="form-control" id="inputPasswordConfirm"  formControlName="confirmPassword" placeholder="confirmPassword">
        </div>
       
        <br>
        <div class="d-grid gap-2">
        </div>
        <small class="form-text text-muted">Already a member? <a routerLink="/login">Login</a></small>
      
      </div>
    </div>
     
    </form>
    </div>

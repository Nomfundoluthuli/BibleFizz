<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div>
          <form >
            <div class="mb-3">
              <h1> Login</h1>
              <img src="/assets/hb.jpg" alt="logo" width="100" height="100" >
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
              <!-- Angular error handling -->
              <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                   class="text-red-500 text-xs mt-1">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" (click)="xyz()">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

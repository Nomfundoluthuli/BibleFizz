<div class="profile-background">
  <!-- Success Alert -->
  <div *ngIf="loginSuccess" class="fixed top-0 left-1/2 transform -translate-x-1/2 mt-4 w-full max-w-md z-50 fade-out">
      <div class="alert alert-success flex items-center justify-center py-2 px-4 rounded shadow-md">
        <svg class="bi flex-shrink-0 mr-2" role="img" aria-label="Success:" style="width: 1.5em; height: 1.5em;">
          <use xlink:href="#check-circle-fill"/>
        </svg>
        <span>Successfully logged in!</span>
      </div>
    </div>
    
    <!-- Failure Alert -->
    <div *ngIf="loginFailed" class="fixed top-0 left-1/2 transform -translate-x-1/2 mt-4 w-full max-w-md z-50 fade-out">
      <div class="alert alert-danger flex items-center justify-center py-2 px-4 rounded shadow-md">
        <svg class="bi flex-shrink-0 mr-2" role="img" aria-label="Error:" style="width: 1.5em; height: 1.5em;">
          <use xlink:href="#exclamation-triangle-fill"/>
        </svg>
        <span>Invalid Email or password</span>
      </div>
    </div>
    <div class=" flex justify-center items-center nn">
      <div class=" rounded px-8 pt-6 pb-8 mb-4 max-w-md w-full">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
          <img src="/assets/Yellow White Black Lineart Elegant Woman Portrait Jewelry Logo.png" alt="Logo" class="logo">
        </div>
    
        <h1 class="text-center text-2xl font-bold mb-6">Sign In</h1>
    
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            
            <div class="relative">
              <input class=" border-30 w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bi bi-envelope"type="email" id="email" name="email" formControlName="email" placeholder="Email"
                [ngClass]="{'border-red-500': loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched), 'border-green-500': loginForm.get('email')?.valid}">
              <div
                *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
                class="text-red-500 text-xs mt-1">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</div>
              </div>
            </div>
          </div>
    
          <div class="mb-4">
            
            <div class="relative">
              <input type="password" id="password" name="password" formControlName="password" placeholder="Password"
                class=" border-30 w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                [ngClass]="{'border-red-500': loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched), 'border-green-500': loginForm.get('password')?.valid}">
              <span (click)="togglePasswordVisibility('password')"
                class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer">
              </span>
            </div>
            <div
              *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
              class="text-red-500 text-xs mt-1">
              <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
            </div>
          </div>
    
          <div class="flex items-center justify-between alll">
            <button type="submit" [disabled]="!loginForm.valid"
              class=" text-white font-bold py-3 px-8  focus:outline-none focus:shadow-outline" routerLink="/welcome">
              SIGN IN
            </button>
           
          </div>
          <div class="sss">
            <a href="#" class="inline-block align-baseline font-bold text-sm text-[#D8E9C0] hover:text-[#EF5513]">
              Forgot Password?
            </a>
          </div>
    
          <div class="mt-4 links">
            <p class="inline-block align-baseline font-bold text-sm text-black">Not registered yet?  <a href="#" class="inline-block align-baseline font-bold text-sm text-[#F99104] hover:text-[#EF5513] ml-1"
              routerLink="/signup">
              Sign Up Here
            </a></p>
          </div>
        </form>
      </div>
    </div>
